{% extends 'base.html' %}
{% load static %}
{% block style_extra %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
{% endblock style_extra %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{post.title}}</p>
                                <p class="imagem__descricao">{{post.content}}</p>
                                <p class="imagem__texto">{{post.publication_date}}</p>
                            </div>
                            <div>
                                <a href="{% url 'deletar_post' post.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button></a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
